<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Cognify</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Processing OAuth Callback...</h1>
        <p id="message">Please wait while we redirect you back to the app.</p>
        <div id="actions" style="display: none;">
            <a href="#" id="openApp" class="button">Open Cognify App</a>
        </div>
    </div>

    <script>
        // Extract OAuth parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        const spinner = document.getElementById('spinner');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const actions = document.getElementById('actions');
        const openAppBtn = document.getElementById('openApp');

        function updateUI(success, titleText, messageText, showButton = false) {
            spinner.style.display = 'none';
            title.textContent = titleText;
            title.className = success ? 'success' : 'error';
            message.textContent = messageText;
            if (showButton) {
                actions.style.display = 'block';
            }
        }

        function redirectToApp() {
            // For web, redirect back to the Flutter app with OAuth parameters
            const flutterAppUrl = `http://localhost:3000/oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;

            // Try multiple redirect methods for better compatibility
            const appSchemes = [
                `cognify://oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`,
                `cognify-free://oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`,
                flutterAppUrl // Add web redirect
            ];

            let redirected = false;

            // For web browsers, redirect directly to the Flutter app
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                // We're on the deployed callback page, redirect to Flutter app
                try {
                    window.location.href = flutterAppUrl;
                    redirected = true;
                } catch (e) {
                    console.log('Web redirect failed:', e);
                }
            }

            // Try custom scheme redirects for mobile
            if (!redirected) {
                appSchemes.forEach((scheme, index) => {
                    setTimeout(() => {
                        if (!redirected) {
                            try {
                                window.location.href = scheme;
                                if (index === 0) redirected = true;
                            } catch (e) {
                                console.log('Redirect attempt failed:', e);
                            }
                        }
                    }, index * 200);
                });
            }

            // Show manual option after attempts
            setTimeout(() => {
                updateUI(true, 'Authentication Successful!',
                    'If the app didn\'t open automatically, click the button below:', true);

                openAppBtn.onclick = () => {
                    appSchemes.forEach(scheme => {
                        try {
                            window.location.href = scheme;
                        } catch (e) {
                            console.log('Manual redirect failed:', e);
                        }
                    });
                };
            }, 3000);
        }

        // Store OAuth result in localStorage for web polling
        function storeOAuthResult() {
            if (state) {
                try {
                    const result = {
                        status: error ? 'error' : 'completed',
                        state,
                        code,
                        error,
                        timestamp: Date.now()
                    };
                    localStorage.setItem(`oauth_result_${state}`, JSON.stringify(result));
                    console.log('OAuth result stored in localStorage:', result);
                } catch (e) {
                    console.log('Failed to store OAuth result in localStorage:', e);
                }
            }
        }

        // Handle the OAuth callback
        if (error) {
            updateUI(false, 'Authentication Failed', `Error: ${error}`);
            storeOAuthResult();
        } else if (code && state) {
            updateUI(true, 'Authentication Successful!', 'Redirecting back to the app...');
            storeOAuthResult();
            setTimeout(redirectToApp, 1000);
        } else {
            updateUI(false, 'Invalid Callback', 'Missing required OAuth parameters.');
        }

        // Auto-close window after 15 seconds
        setTimeout(() => {
            try {
                window.close();
            } catch (e) {
                console.log('Could not close window automatically');
            }
        }, 15000);
    </script>
</body>
</html>
